title = "login"
url = "/login"
layout = "base"
is_hidden = 0

[account]
redirect = "home"
paramCode = "code"

[session]
security = "all"
==
<div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            <form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">Email</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
</form>        </div>

{% if user %}
    <a data-request="onLogout" data-request-data="redirect: '/login'">Log out</a>
{% endif %}
